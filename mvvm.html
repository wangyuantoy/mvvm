<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mvvm</title>
</head>
<body>
<div id="app">
    <p>a的值{{a.a}}</p>
    <div>b的值{{b}}</div>
    <input type="text" v-model="b">
    {{hello}}
</div>

</body>
</html>
<script src = "mvvm.js"></script>
<script>
    let myMVVM = new MyMVVM({
        el:"#app",
        data:{
            a:{a:"a"},
            b:"是b",
            c:"是c"
        },
        computed:{
            hello(){
                return this.b+this.c
            }
        }
    })
</script>
